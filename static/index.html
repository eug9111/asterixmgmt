<!DOCTYPE html>
<html ng-app="asterface">
  <head>
    <script type="text/javascript" src="/static/js/jquery-2.1.0.min.js"></script>  
    <script type="text/javascript" src="/static/js/jquery.collapsible.js"></script>
    <script type="text/javascript" src="/static/js/asterix-sdk-stable.js"></script>
    <script type="text/javascript" src="/static/js/angular-1.2.16.js"></script>
    <script type="text/javascript" src="/static/js/angular-route.js"></script>
    <script type="text/javascript" src="/static/js/angular-sanitize.js"></script>

    <script type="text/javascript" src="/static/js/asterix-helper.js"></script> 
    <script type="text/javascript" src="/static/js/asterix-manager.js"></script>
    <script type="text/javascript" src="/static/js/controllers.js"></script>
    <script type="text/javascript" src="/static/js/directives.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="/static/css/manager.css">
    <title>Asterix Manager</title>
  </head>
  <body ng-controller="BaseController">
    <div class="header">
      <h1>Asterix Console</h1>
    </div>
    
    <div class="browser-bar">
      <select name="dataverse-selector" ng-model="browsing.dataverse" ng-change="loadDataverse()">
      
        <option value="heh" ng-selected><i>Select Dataverse</i></option>
	      <option ng-repeat="dv in data.dataverses" ng-value="dv.DataverseName" ng-bind="dv.DataverseName">
	      </option>
      </select>
      
      <select name="dataset-selector" ng-model="browsing.dataset" ng-change="loadDataset()" ng-if="browsing.dataverse">
        <option value="heh" ng-selected><i>Select Dataset</i></option>
        <option ng-repeat="ds in data.datasets" ng-value="ds.DatasetName" ng-bind="ds.DatasetName"></option>
      </select>

        
      
      <a href="#/newdataset" ng-if="browsing.dataverse">New Dataset</button>
      <a href="#/newdatatype" ng-if="browsing.dataverse">New Datatype</a>
      <a href="#/query" ng-if="browsing.dataverse">Query</a>
    </div>
    
    <div id="content-box" ng-view>
    </div>
    

  </body>
</html>
