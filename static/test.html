<!DOCTYPE html>
  <head>
    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>  
    <script type="text/javascript" src="js/jquery.collapsible.js"></script>
  </head>
  <body>
    <div class="header">Test 1 <span></span></div>
    <div class="content">Test 1's content</div>
    <div class="header">Test 2 <span></span></div>
    <div class="content">Test 2's content</div>
  
    <script type="text/javascript">
      $(document).ready(function(){
        $('.header').collapsible({
          speed: 100,
          bind: 'click'
        });
      });
    </script>    
  </body>
  

</html>
