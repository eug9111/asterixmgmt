<div class="modal-header">
  <h3 class="modal-title">Hello World!</h3>
</div>
<div class="modal-body">
  <form enctype="multipart/form-data">
    <label for="datafile">Data File to load</label>
    <input name="datafile" type="file">
</div>
<div class="modal-footer">
    <button ng-click="doLoad()" class="btn btn-primary">Load</button>
    <button ng-click="$dismiss('canceled')" class="btn btn-default">Cancel</button>
  </form>
</div>
