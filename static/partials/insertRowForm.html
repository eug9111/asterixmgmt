<div class="modal-header">
  <h3 class="modal-title">Insert Row</h3>
</div>
<div class="modal-body">
  <af-input-type type="InsertRowController.type" model="InsertRowController.value">
</div>

<div class="modal-footer">
  <button ng-click="InsertRowController.doInsert(true)" class="btn btn-primary">Insert and Close</button>
  <button ng-click="InsertRowController.doInsert(false)" class="btn btn-default">Insert and Insert More</button>
  <button ng-click="$dismiss()" class="btn btn-default">Cancel</button>
</div>
